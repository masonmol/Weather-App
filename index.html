<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/6e91bb423a.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <div class="weather-app">
        <div class="container">
          <div class="row align-items-start">
            <div class="col-6 date">Sunday, August 9th, 2021</div>
            <div class="col-6 time">2:00 pm</div>
          </div>
        </div>
        <form class="handle-submit">
          <input
            type="search"
            placeholder="Search Cities"
            class="city-search"
          />
          <input type="submit" value="Search" class="search-button" />
          <i class="fa fas fa-location-arrow"></i>
        </form>
        <h1 class="city-name">New York</h1>
        <div class="container">
          <div class="row align-items-start">
            <div class="d-flex col-4 justify-content-center">
              <a class="convert-degrees d-flex">
                <div class="current-temp">68</div>
                <div class="units">°F</div>
              </a>
            </div>
            <div class="col-4 real-temp">
              <span>Feels like</span> <span class="feels-like">62°</span>
              <div class="row">
                <div class="col real-temp">
                  <span>Hi/Lo:</span> <span class="temp-high">73°</span>/
                  <span class="temp-low">68°</span>
                </div>
              </div>
            </div>
            <div class="col-4 temp-details">
              <span class="weather-type">Rainy </span>
              <div class="row">
                <div>
                  <span>Humidity:</span> <span class="col humid"> 85% </span>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <span>Wind: </span> <span class="wind">12mph</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="row align-items-start">
            <div class="col-2 days-of-the-week">
              Sun
              <div class="row">
                <div class="col week-emojis">🌧</div>
              </div>
              <div class="row">
                <div class="col">73°/68°</div>
              </div>
            </div>
            <div class="col-2 days-of-the-week">
              Mon
              <div class="row">
                <div class="col week-emojis">🌤</div>
              </div>
              <div class="row">
                <div class="col">82°/72°</div>
              </div>
            </div>
            <div class="col-2 days-of-the-week">
              Tue
              <div class="row">
                <div class="col week-emojis">☀️</div>
              </div>
              <div class="row">
                <div class="col">82°/73°</div>
              </div>
            </div>
            <div class="col-2 days-of-the-week">
              Wed
              <div class="row">
                <div class="col week-emojis">🌤</div>
              </div>
              <div class="row">
                <div class="col">90°/79°</div>
              </div>
            </div>
            <div class="col-2 days-of-the-week">
              Thu
              <div class="row">
                <div class="col week-emojis">🌧</div>
              </div>
              <div class="row">
                <div class="col">90°/79°</div>
              </div>
            </div>
            <div class="col-2 days-of-the-week">
              Fri
              <div class="row">
                <div class="col week-emojis">🌧</div>
              </div>
              <div class="row">
                <div class="col">91°/77°</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
